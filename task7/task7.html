<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles7.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <title>layout to focus</title>
    </head>
    <body>
        <div id="main-layout">
            <div class="left">
                <img src="images/picc.jpg">
                <div class="text">
                    Do-it<br>
                    <p>
                        Hamaza mameri
                    </p>
                </div>
                <hr>
                <h3 class="task">
                    <i class="fa fa-calendar" style="font-size:15px"></i>
                    Today tasks
                </h3>
                <div class="list">
                    <div class="circle-1"></div>
                    <p>Perssonal</p>
                    <div class="circle-2"></div>
                    <p> Freelance</p>
                    <div class="circle-3"></div>
                    <p>Work</p>
                </div>
                <div class="filter">
                    <i class="fa fa-plus-circle icon" style="font-size:12px">
                    <input type="text" placeholder="Add filter" disabled class="input-field"/></i>
                </div>
                <h4 class="schedule">
                    <i class="far fa-calendar-check" style="font-size:15px"></i>
                    Scheduled tasks
                </h4>
                <h5 class="settings">
                    <i class="fa fa-gear" style="font-size:15px"></i>
                    Settings
                </h5>
            </div>
            <div class="right">
                <p>
                    <b>
                        Today main focus
                    </b>
                </p>
                <h2>
                    Design team meeting
                </h2>
                <div class="mark">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <i class="far fa-clock" style="font-size:15px"></i>&nbsp; &nbsp;
                <i class=" far fa-folder" style="font-size:15px"></i>    
                <input type="text" placeholder="What is your next task?">
                </div>
                <div id="wrk">
                    <div class="circle-1"></div>
                    <div class="wrk-1">Work out
                        <span>8:00am</span>
                        <img src="./images/tik.png" class="image-3">
                    </div>
                    <div class="circle-2"></div>
                    <div class="wrk-2">Design team meeting
                        <span>2:30pm</span>
                        <img src="./images/circle.png" class="image">
                    </div>
                    <div class="circle-3"></div>
                    <div class="wrk-3">Hand off the project
                        <span>7:00pm</span>
                        <img src="./images/circle.png" class="image-1">
                    </div>
                    <div id="lst">
                    <div class="circle-1"></div></div>
                    <div class="wrk-4">Read 5 pages of sprint
                        <span>10:30pm</span>
                        <img src="./images/circle.png" class="image-2">
                    </div>
                    
            </div>
        </div>        
    </body>
</html>
