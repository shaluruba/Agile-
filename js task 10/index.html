<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding box</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let boxes = document.querySelectorAll(".box");
        let lastClicked = 0;

        boxes.forEach((box) => {
            box.addEventListener("click", (hide) => {
                //addEventListener is a method that will hide the box while clicking.
                if (lastClicked) {
                    lastClicked.style.display = "inline-flex";
                    //inline-flex will make the box in a single horizontal line.
                }
                lastClicked = hide.target;
                hide.target.style.display = "none";
            });
        });
    </script>

</head>

<body>
    <div id="box1" class="box"> Box 1 </div>
    <div id="box2" class="box"> Box 2 </div>
    <div id="box3" class="box"> Box 3 </div>
    <div id="box4" class="box"> Box 4 </div>
    <!--A boxes that refered by box 1 to box 4-->
</body>

</html>
