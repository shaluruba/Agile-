<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles6.css">
        <title>
            product order form
        </title>
    </head>
    <body>
        <div class="bgp">
        <h1>PRODUCT ORDER FORM</h1>
            
            <div id="main">
                <form>
                <label>
            FIRST NAME </label>:<input type="text"  placeholder="Your First Name" >
            <label>
            LAST NAME </label>:<input type="text" placeholder="Your Last Name" >
            <br>
            <label>
            EMAIL ADDRESS </label>:<input type="email" placeholder="mail@example.com"><br>
           <label>
            PHONE NUMBER </label>:<input type="number" placeholder="+??" class="no"><input type="number" placeholder="??????????" class="num"><br>
           <label>
            BILLING ADDRESS </label>:<input type="text" placeholder="Billing Address" class="bill"><br>
            <label>
            YOUR ADDRESS </label>:<input type="text" placeholder="Your Address" class="bill"><br>
            <label>
            CITY </label>:<input type="text" placeholder="Your City">
            <label>
            STATE/PROVINCE</label>:<input type="text" placeholder="Your State or Province" >
            <br>
            <label>
            ZIP CODE </label>:<input type="number" placeholder="Zip Code">
            <label>COUNTRY </label>:<input placeholder="Country"><br>
            
            <button type="submit" value="PLACEORDER" class="po">PLACEORDER</button> <button type="reset" value="RESET" class="rs">RESET</button></div>
            
    </form>
