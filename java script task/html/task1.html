<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style1.css">
    <title>alert box</title>
    <script>
        var clickedBox = "";
        function alertBox(div) {
            if (clickedBox != "") {
                alert(clickedBox + " " + div.innerHTML);
            } else {
                alert(div.innerHTML);
            }
            clickedBox = div.innerHTML;
        }

    </script>
</head>

<body>
    <div onclick="alertBox(this)" class="box-one">Box A</div>
    <div onclick="alertBox(this)" class="box-two">Box B</div>
    <div onclick="alertBox(this)" class="box-three">Box C</div>
    <div onclick="alertBox(this)" class="box-four">Box D</div>
</body>

</html>
